---
- hosts: localhost
  connection: local
  remote_user: root
  tasks:
    - shell: "ps aux | grep -i marathon"
      register: status
      failed_when: status.rc != 0
      when: ansible_service_mgr != 'systemd'

    - shell: "systemctl status marathon | grep running"
      register: status
      failed_when: status.rc != 0
      when: ansible_service_mgr == 'systemd'
